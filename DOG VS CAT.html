<!DOCTYPE html>
<html>
<head>
  <title>Cat vs Dog Taps</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .button-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .square-button {
      flex: 1;
      border: none;
      font-size: 10vw;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .square-button:active {
      transform: scale(0.95);
    }

    .dog {
      background: linear-gradient(135deg, lightblue, deepskyblue);
    }

    .cat {
      background: linear-gradient(135deg, lightpink, palevioletred);
    }

    .counter {
      font-size: 8vw;
      margin-top: 2vw;
      color: #ffeb3b;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .vs-text {
      font-size: 12vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      color: red;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="square-button dog" id="dogButton">
      DOG
      <span class="counter" id="dogCount">0</span>
    </button>
    <span class="vs-text">VS</span>
    <button class="square-button cat" id="catButton">
      CAT
      <span class="counter" id="catCount">0</span>
    </button>
  </div>

  <script>
    function createCounter(buttonId, counterId) {
      let count = 0;
      const button = document.getElementById(buttonId);
      const counter = document.getElementById(counterId);

      function incrementCounter() {
        count++;
        counter.textContent = count;
      }

      button.addEventListener('mouseenter', incrementCounter);
      button.addEventListener('click', incrementCounter);
    }

    createCounter('dogButton', 'dogCount');
    createCounter('catButton', 'catCount');
  </script>
</body>
</html>
